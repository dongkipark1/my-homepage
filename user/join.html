<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>회원가입</title>
</head>
<body>
    <div class="card mt-4">
        <div class="card-body">
            <div class="card-title text-center">회원가입</div>
            <form>
                <div class="mb-3">
                    <label for="join-username" class="form-label">ID</label>
                    <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="join-password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="join-email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="join-phone" class="form-label">전화번호</label>
                    <input type="email" class="form-control" id="phone" placeholder="전화번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
        </div>
    </div>
</body>
</html>
